syntax = "proto3"; // version
package Protocol; // namespace
option csharp_namespace = "Google.Protobuf.Protocol";

// import "Enum.proto";
// import "Struct.proto";

import "google/protobuf/timestamp.proto";

enum ToPlayer
{
	TO_PLAYER_NONE = 0;
	TO_PLAYER_OWNER = 1;
	TO_PLAYER_ALL = 2;
}

enum ChatType
{
	CHAT_TYPE_NONE = 0;
	CHAT_TYPE_NORMAL = 1;
	CHAT_TYPE_PARTY = 2;
	CHAT_TYPE_GUILD = 3;
	CHAT_TYPE_WHISPER = 4;
	CHAT_TYPE_SYSTEM = 5;
}

enum PlayerState
{
	PLAYER_STATE_NONE = 0;
	PLAYER_STATE_LIVE = 1;
	PLAYER_STATE_DEAD = 2;
}

enum MoveDir
{
	UP = 0;
	DOWN = 1;
	LEFT = 2;
	RIGHT = 3;
}

enum ItemType
{
	ITEM_TYPE_NONE = 0;
	ITEM_TYPE_HEAL = 1;
}

enum ItemEffect
{
	ITEM_EFFECT_NONE = 0;
	ITEM_EFFECT_HP = 1;
	ITEM_EFFECT_MP = 2;
	ITEM_EFFECT_ATK = 3;
	ITEM_EFFECT_DEF = 4;
}

enum RoomItemState 
{
	ROOM_ITEM_STATE_NONE = 0;	
	ROOM_ITEM_STATE_AVAILABLE = 1;
	ROOM_ITEM_STATE_RESPAWN_PENDING = 2;
};

enum PartyStatus
{
	PARTY_STATUS_NONE = 0;
	PARTY_STATUS_AVAILABLE = 1;
	PARTY_STATUS_UNAVAILABLE = 2;
}

// ----------------------

message ErrorObj
{
	int64 errorCode = 1;
	string errorMsg = 2;
}

message Account
{
	uint64 id = 1;
	string name = 2;
	string password = 3;
}

message Player
{
	uint64 id = 1;
	uint64 accountId = 2;
	string name = 3;
	float posX = 4;
	float posY = 5;
	uint64 maxHP = 6;
	uint64 currentHP = 7;
}

message Item
{
	uint64 itemId = 1;
	ItemType type = 2;
	ItemEffect effect = 3;
	uint64 value = 4;
	uint64 amount = 5;
}

message RoomItem
{
	uint64 roomId = 1;
	uint64 roomItemId = 2;
	Item item = 3;
	float posX = 4;
	float posY = 5;
	RoomItemState state = 6;
}

message PartyPlayer
{
	uint64 playerId = 1;
}

message Party
{
	uint64 partyId = 1;
	PartyStatus partyStatus = 2;
	repeated PartyPlayer partyPlayers = 3;
}

// ------------------------

message S_SERVER_CHAT
{
	ChatType type = 1;
	string msg = 2;
}

message S_CREATE_ROOM
{
	repeated RoomItem item = 1;
}

message C_SIGNUP
{
	Account account = 1;
}

message S_SIGNUP
{
	bool success = 1;
	ErrorObj error = 2;
}

message C_LOGIN
{
	Account account = 1;
}

message S_LOGIN
{
	bool success = 1;
	Player player = 2;
	ErrorObj error = 3;
}

message C_ENTER_GAME
{
	uint64 playerId = 1;
}

message S_ENTER_GAME
{
	ToPlayer toPlayer = 1;
	bool success = 2;
	repeated Player players = 3;
}

message C_CHAT
{
	ChatType type = 1;
	uint64 playerId = 2;
	string playerName = 3;
	string msg = 4;
}
message S_CHAT
{
	ChatType type = 1;
	uint64 playerId = 2;
	string playerName = 3;
	string msg = 4;
}

message C_MOVE
{
	uint64 playerId = 1;
	float posX = 2;
	float posY = 3;
	MoveDir dir = 4;
}

message S_MOVE
{
	Player player = 1;
	MoveDir dir = 2;
}

message C_SHOT
{
	uint64 playerId = 1;
	float spawnPosX = 2;
	float spawnPosY = 3;
	float targetPosX = 4;
	float targetPosY = 5;
}

message S_SHOT
{
	uint64 playerId = 1;
	float spawnPosX = 2;
	float spawnPosY = 3;
	float targetPosX = 4;
	float targetPosY = 5;
}

message C_HIT
{
	uint64 playerId = 1;
	uint64 damage = 2;
}

message S_HIT
{
	uint64 playerId = 1;
	uint64 currentHP = 2;
	PlayerState state = 3;
}

message C_EAT_ROOM_ITEM
{
	uint64 playerId = 1;
	RoomItem item = 2;
}

message S_EAT_ROOM_ITEM
{
	Player player = 1;
}

message C_USE_ITEM
{
	uint64 playerId = 1;
	Item item = 2;
}

message S_USE_ITEM
{
	Player player = 1;
}

message C_CREATE_PARTY
{
	uint64 playerId = 1;
}

message S_CREATE_PARTY
{
	bool success = 1;
	uint64 partyId = 2;
	ErrorObj error = 3;
}

message C_JOIN_PARTY
{
	uint64 playerId = 1;
	uint64 partyId = 2;
}

message S_JOIN_PARTY
{
	bool success = 1;	
	ErrorObj error = 2;
	uint64 partyId = 3;
	Player players = 4;
}

message C_WITHDRAW_PARTY
{
	uint64 playerId = 1;
	uint64 partyId = 2;
}

message S_WITHDRAW_PARTY
{
	bool success = 1;	
	ErrorObj error = 2;
	uint64 partyId = 3;
	repeated Player players = 4;
	uint64 withdrawPlayerId = 5;
}

message C_MY_PARTY
{
	uint64 playerId = 1;
}

message S_MY_PARTY
{
	bool success = 1;	
	ErrorObj error = 2;
	uint64 partyId = 3;
	repeated Player players = 4;
}

message C_ALL_PARTY
{
	uint64 playerId = 1;
}

message S_ALL_PARTY
{
	bool success = 1;	
	ErrorObj error = 2;
	repeated Party parties = 3;
}